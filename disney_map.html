<!DOCTYPE html>
<html>
  <head>
  <style type="text/css">
    #map { height: 100%; width: 100%}
  </style>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Disneyland Map</title>
  </head>
  <body>
    <div id="weather"></div>
    <b>Place: </b>
       <input id="user_input" data-bind="value: userInput" />
       <button data-bind="click: filterPoi">Filter</button>

    <div id="location_list">
      <ul id="poi_list" data-bind="foreach: poiList">
       <li id="poi_names" data-bind="text: title, click: $parent.setPoi"></li>
    </ul>
    </div>
    <div id="list_connect" data-bind="with: currentPoi">
      <p data-bind="text: title, click: $parent.selectedPoi"></p>
    </div>
    <div id="article"></div>
    <div id="map"></div>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
   <script src="js/knockout-3-4-min.js"></script>
   <script src="js/knockout-mapping-plugin.js"></script>
   <script src="js/disney_map.js"></script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB91rbmngUT9m-wavGo8yhW4Yq-mdNBhlk&libraries=places&callback=initMap">
   </script>
 </body>
</html>
